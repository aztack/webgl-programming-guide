<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03.triangle</title>
  <link rel="stylesheet" href="https://unpkg.com/aztec-ui@0.0.3/dist/aztec-ui/aztec-ui.css" />
  <script src="https://unpkg.com/aztec-ui@0.0.3/dist/aztec-ui/aztec-ui.js"></script>
</head>
<body class="aztec-app">
  <az-panel caption="Triangle">
    <canvas id="canvas" width="400" height="400" style="align-self: flex-start">
      Please use a browser that supports "canvas"
    </canvas>
    <br/>
    <az-color-picker id="colorPicker" colorfmt="rgb"></az-color-picker>
    <az-toolbar id="toolbarTrans">
      <az-button icon="arrow-up"></az-button>
      <az-button icon="arrow-down"></az-button>
      <az-button icon="arrow-left"></az-button>
      <az-button icon="arrow-right"></az-button>
    </az-toolbar>
    <az-toolbar>
      <az-select id="drawType" style="height: 2em;">
        <option>POINTS</option>
        <option>LINES</option>
        <option>LINE_LOOP</option>
        <option>TRIANGLES</option>
        <option>TRIANGLE_STRIP</option>
      </az-select>
      <az-button id="btnDraw" type="primary" caption="Draw"></az-button>
      <az-button id="btnRotate" type="primary" caption="Rotate +5deg"></az-button>
      <az-button id="btnRotateForever" type="primary" caption="Rotate Forever"></az-button>
    </az-toolbar>
  </az-panel>
  <script type="module" src="./index.js"></script>
</body>
</html>
